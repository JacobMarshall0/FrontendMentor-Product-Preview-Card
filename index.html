<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <div class="product-image">
        <img src="./resources/images/image-product-desktop.jpg" alt="" class="image" id="desktop" width="250">
        <img src="./resources/images/image-product-mobile.jpg" alt="" class="image" id="mobile" width="375">
      </div>
      <div class="product-info">
        <div class="subtitle">Perfume</div>
        <h1 class="title | text-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="real-price | text-heading text-clr-accent">$149.99</div>
          <div class="old-price ">$169.99</div>
        </div>
        <button class="add-to-cart">
          <img src="./resources/images/icon-cart.svg" alt="" width="12px"><img>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
